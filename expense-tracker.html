<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="expense-tracker.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <div class="balance">
            Balance: $<span id="balance">0</span>
        </div>
        <div class="input-container">
            <select name="type" id="type">
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <input type="text" name="description" id="description" placeholder="Add Description"></input>
            <input type="number" name="amount" id="amount" placeholder="Add Amount"></input>
            <button id="add" onclick="addTransaction()">Add</button>
        </div>
        <div class="displays-container">
            <div class="display-container">
                <div class="display-name">Income</div>
                <div class="list-container" id="income">
                    <ul class="display" id="income-list"></ul>
                    <div class="display-total">Total: $<span id="income-total">0</span></div>
                </div>
            </div>
            <div class="display-container">
                <div class="display-name">Expense</div>
                <div class="list-container" id="expense">
                    <ul class="display" id="expense-list"></ul>
                    <div class="display-total">Total: $<span id="expense-total">0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
